name: jupyterlab-graph-lsp

platforms:
  - linux-64
  - osx-64
  - win-64

commands:
  ext:pack:
    unix: &pack cd dist && npm pack ..
    windows: *pack

env_specs:
  default:
    inherit_from:
      - jupyterlab_graph_lsp
      - _utest
      - _lint
    packages:
      - pip
      - python >=3.7,<3.8.0a0
      - python-language-server
      - twine
      - wheel

  jupyterlab_graph_lsp:
    description: binder environment, not actually created
    channels:
      - https://conda.anaconda.org/conda-forge
    packages:
      - ipython >=7
      - ipywidgets >=7.5.1,<8
      - jupyterlab >=3,<4
      - jupyterlab-lsp >=3.5,<4
      - nodejs >=14,<15
      - python >=3.7
      - rdflib >=5,<6

  _lint:
    description: linting/formatting environment. not actually created.
    packages:
      - black
      - isort
      - pyflakes
      - flake8

  _utest:
    description: unit test environment. not actually created.
    packages:
      - pytest-asyncio
      - pytest-cov
      - pytest-html
      - pytest-xdist
